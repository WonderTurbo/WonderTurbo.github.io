<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* 主内容区域样式 */
        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            main p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>欢迎来到我的网页</h1>
    </header>

    <!-- 主内容区域 -->
    <main>
        <p>这是一个简单的 HTML 网页示例，展示了如何使用 HTML 和 CSS 创建一个基本的网页。</p>
        <button class="button" onclick="alert('你好！感谢访问！')">点击我</button>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 我的第一个网页 | 版权所有</p>
    </footer>
</body>
</html>
